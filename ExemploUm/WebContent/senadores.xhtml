<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">
<ui:composition>
  <h:head>
    <h1>Exemplo Um - Stateless Session Bean </h1>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
  </h:head>

  <h:body>
    <h:form id="busca">
      <h:selectOneMenu id="cmbSenadores" value="#{senadores.estado}" immediate="true">
        <f:selectItems value="#{senadores.estados}"/>
      </h:selectOneMenu>
      <h:commandButton action="#{senadores.busca}" value="Atualiza"/>
    </h:form>
    <h:dataTable value="#{senadores.todos}" var="umSenador" border="0" cellpadding="3" rowClasses="linhaPar,linhaImpar">
      <h:column>
        <f:facet name="header">Nome</f:facet>
        #{umSenador.nome}
      </h:column>
      <h:column>
        <f:facet name="header">Partido</f:facet>
        #{umSenador.partido}
      </h:column>
      <h:column>
        <f:facet name="header">Estado</f:facet>
        #{umSenador.estado}
      </h:column>
      <h:column>
        <f:facet name="header">Per√≠odos</f:facet>
        #{umSenador.periodos}
      </h:column>
    </h:dataTable>
    <h:outputText value="fonte: http://www.senado.gov.br/senadores/" />
  </h:body>
</ui:composition>
</html>
